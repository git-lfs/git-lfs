# http://docs.travis-ci.com/user/languages/go/
language: go

go: 1.6

os:
  - linux
  - osx

env:
  global:
    - GIT_LFS_TEST_DIR="$HOME/git-lfs-tests"

matrix:
  fast_finish: true
  allow_failures:
    - os: osx
      go: 1.6
  include:
    - env: git-latest
      os: linux
      addons:
        apt:
          sources:
          - git-core
          packages:
          - git
    - env: git-latest
      os: osx
      # The 'before_install' phase cannot be used here as we would override the
      # default 'before_install' phase. The 'before_script' phase is sufficient
      # for the Git install since the Git binary is only used in the tests.
      before_script:
        - >
          brew update;
          brew install git;
    - env: git-latest-go-1.5
      os: linux
      go: 1.5
      addons:
        apt:
          sources:
          - git-core
          packages:
          - git
    - env: git-latest-go-1.5
      os: osx
      go: 1.5
      before_script:
        - >
          brew update;
          brew install git;

before_install:
  - >
    repo=`basename $PWD`;
    localDir=`dirname $PWD`;
    cfDir="`dirname $localDir`/github";
    if [[ "$localDir" != "$cfDir" ]];
    then
      mv "$localDir" "$cfDir";
      cd ../../github/$repo;
      export TRAVIS_BUILD_DIR=`dirname $TRAVIS_BUILD_DIR`/$repo;
    fi;

install: true

script: script/cibuild

notifications:
  email: false
